<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="title">
        Blackjack
    </header>
    <div class="container">
        <div class="row mt-2 buttons ">
            <div  id="buttonsContainer" class="col-lg-12 text-center">
                <button id='newGame' class='btn btn-danger'>Nuevo juego</button>
                <button id='requestC' class='btn btn-primary'>Pedir carta</button>
                <button id='stop' class='btn btn-primary'>Detener</button>
            </div>
        </div>
    </div>


    <div class="row container">
        <div class="col">
            <h1>Jugador - <small>0</small></h1>
            <div id="player-cards">

            </div>
        </div>
    </div>
    <div class="row container mt-2">
        <div class="col">
            <h1>Computadora - <small>0</small></h1>
            <div id="computer-cards">

            </div>
        </div>
    </div>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
